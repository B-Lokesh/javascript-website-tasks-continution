<!DOCTYPE html>
<html>
  <head>
    <title>12h</title>
  </head>
  <body>
    <button onclick="
      added();
    ">Add</button>

    <button onclick="
      removing();
    ">Remove</button>
    <script>
      let messages = 2;
      let id;
      id = setInterval(() => {
        if((document.title === '12g') && (messages > 0)){
          document.title = `(${messages}) New messages`;
        }else{
          clearInterval(id);
          document.title ='12g';
          
        }
      },1000);

      function added(){
        messages+=1;
      }

      function removing(){
        
        messages-=1
      }
        
      
    </script>
  </body>
</html>
