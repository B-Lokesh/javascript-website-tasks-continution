<!DOCTYPE html>
<html>
  <head>
    <title>12l</title>
  </head>
  <body>
    <script>
     
     let count =0;
     function countPositive(nums){
      nums.forEach((value,index)=>{

        if(value > 0)
        {
          count++;
        }
      }
     
     );
     return count;
    }

     console.log(countPositive([1,-3,5]));
     console.log(countPositive([-2,3,-5,7,10]));
    </script>
  </body>
</html>
