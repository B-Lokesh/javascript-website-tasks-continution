<!DOCTYPE html>
<html>
  <head>
    <title>Html Css Review</title>
    <style> /*css comments*> */
      .red-button{
        background-color:red;
        color:white;
        border:none;
      }
      .yellow-button{
        background-color:yellow;
        border:none;
      }
    </style>
  </head>
  <body><!--this is a html comment-->
    <button title="good job " class="red-button" onclick="
      alert('Good Job!');
    ">
      hello
    </button>

    <p>
      paragarph <button class="yellow-button">hello</button>text
    </p>

    <script>
      //This is a single-line comment.
      console.log(2+2);
      console.log('some'+'text');
      alert('hello');
      /*multiline comments*/
    </script>
  </body>
</html>
