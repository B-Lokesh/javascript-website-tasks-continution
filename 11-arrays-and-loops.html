     function arrayDouble(originalArray){
        let doubledArray = [];
        for(let i=0;i<originalArray.length;i++)
        {
          const value = originalArray[i];
          if(value === 0){
          return doubledArray;}
          doubledArray[i] = originalArray[i]*2;
        }
        return doubledArray;
    }
